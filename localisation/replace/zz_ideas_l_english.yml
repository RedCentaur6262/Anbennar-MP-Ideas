 # Mercenary Ideas
 mercenary_ideas_bonus:0 "While our heavy investments into mercenaries has been successful, the lack of attention to our standing armies have eroded discipline."
 mercenary_1:0 "Grant the companies recruitment privileges"
 mercenary_1_desc:0 "The mercenary companies are allowed to establish recruitment posts within our nation, allowing them to draft the willing into their armies from our own populace."
 mercenary_2:0 "Promote looting"
 mercenary_2_desc:0 "With no allegiance to the locals, the mercenaries have no incentives to not loot their belongings. Do we truly intend to help the enemy and discourage them?"
 mercenary_3:0 "Peasants need not fight"
 mercenary_3_desc:0 "With the lower classes no longer busy fighting for the good of the nation, they can now work undisturbed."
 mercenary_4:0 "The Mercenary tax"
 mercenary_4_desc:0 "Its a privileged life that our lower classes find themselves in. They need not fight and die for our glorious nation. They should compensate the mercenaries for fighting for them."
 mercenary_5:0 "Code of honour"
 mercenary_5_desc:0 "Our continued hiring and honouring of agreements have increased the competition between mercenary companies. This has led to higher quality troops and smaller initial payments for the glory of fighting for us."
 mercenary_6:0 "Safety among the peasantry"
 mercenary_6_desc:0 "Our reliance on professional mercenary armies have meant that the peasantry no longer need to worry that their fathers or husbands be sent of to die in war."
 mercenary_7:0 "Extended outreach"
 mercenary_7_desc:0 "Our merchants have approached us with a plan on how to reach and transport mercenaries from far away lands."


